<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="css.css">

</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField"> <!--come00000000000000000000000000000000000000000000000000000-->
                <p id="selectText">select Social Media</p>
                <img class="rotate" id="arrowIcon" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_keyboard_arrow_down_48px-512.png" width="23px">
            </div>
            
            <ul id="list" class="hide">
                <li class="options">   <!--************************************************************************-->
                    <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-facebook-512.png" width="23px">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Instagram-512.png" width="23px">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/youtube-512.png" width="23px">
                    <p>YouTube</p>
                </li>
                <li class="options">
                    <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Linkedin_unofficial_colored_svg-512.png" width="23px">
                    <p>Linkedin</p>
                </li>
                <li class="options">
                    <img src="https://cdn4.iconfinder.com/data/icons/social-media-black-white-2/1227/X-512.png" width="23px">
                    <p>Twitter</p>
                </li>
            </ul>
        </div>

    </div>
    <script src="js.js"></script>
</body>
</html>
